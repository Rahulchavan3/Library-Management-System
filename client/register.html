<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #34495e;
        }

        input, select {
            width: 93%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .feedback {
            margin-top: 15px;
            font-size: 14px;
            color: #e74c3c; 
        }

        .success {
            color: #2ecc71; 
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form" onsubmit="submitSignupForm(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="MEMBER">Member</option>
                    <option value="LIBRARIAN">Librarian</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="feedback" id="feedback-message"></div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        async function submitSignupForm(event) {
            event.preventDefault(); 
            const form = document.getElementById('signup-form');
            const formData = new FormData(form);
            const formObj = Object.fromEntries(formData);
            const feedbackMessage = document.getElementById('feedback-message');

            feedbackMessage.textContent = ''; 

            try {
                const response = await fetch('https://library-management-system-1-focf.onrender.com/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formObj),
                });

                const result = await response.json();

                if (result.success) {
                    feedbackMessage.textContent = 'Sign Up successful! Redirecting...';
                    feedbackMessage.className = 'feedback success'; 
                    setTimeout(() => window.location.href = 'login.html', 2000); 
                } else {
                    feedbackMessage.textContent = result.message || 'Sign Up failed';
                    feedbackMessage.className = 'feedback'; 
                }
            } catch (error) {
                console.error('Error during signup:', error);
                feedbackMessage.textContent = 'An error occurred. Please try again.';
                feedbackMessage.className = 'feedback'; 
            }
        }
    </script>
</body>
</html>
